<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chromatic</title>
    <link rel="stylesheet" href="/css/chromatic.css">
</head>
<body>

    <!--NAVIGATION-->
    <nav>
        <ul>
            <li><a href="/html/chromatic.html">
                <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 39.01 19.9">

                      <path d="M37.49 19.9a18 18 0 1 0-36 0" opacity=".65"/>
                      <path d="M33.37 19.9a13.87 13.87 0 1 0-27.74 0" opacity=".65"/>
                      <path d="M29.33 19.9a9.83 9.83 0 1 0-19.66 0" opacity=".65"/>
                    </g>
                </svg>                
            </a></li>

            <li><a href="/html/frequency.html">
                <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 17.13">
                    <path d="M11.47 2.43c3.62 0 5.56 3.12 7.62 6.42 2.24 3.58 4.54 7.28 9.47 7.28s7.24-3.7 9.47-7.28l.16-.26H36c-2 3.18-3.93 6.1-7.43 6.1S23 11.57 20.94 8.27C18.71 4.69 16.4 1 11.48 1S4.24 4.69 2.01 8.27l-.2.32h2.2C6 5.38 7.94 2.43 11.47 2.43Z" fill="lightgray" stroke="lightgray" stroke-miterlimit="10" stroke-width="1.5" class="frequencyLogo" opacity=".65"/>
                </svg>                
            </a></li>

            <li><a href="/html/interval.html"> 
                <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 -2 40.01 15.44">
                    <polyline class="intervalLogo" points="38.01 0 38.01 11.44 2 11.44 2 0" fill="none" stroke="lightgray" stroke-miterlimit="10" stroke-width="3" opacity=".65"/>
                </svg>                
            </a></li>

            <li><a href="/html/note.html">
                <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="-3.1 0 17.35 17.35">
                    <circle class="noteLogo" cx="8.67" cy="8.67" r="4" fill="none" stroke="lightgray" stroke-miterlimit="10" stroke-width="1.5" opacity=".65"/>
                </svg>                
            </a></li>
        </ul>
    </nav>

    <!--MAIN-->
    <main>

    <!--GRID-->
    <div class="grid">

        <!--CONTENT-->
        <div class="content">
            <div class="title">
                <h1>The Chromatic <br> <span class="scale">Scale</span></h1>
                <p>Turn off silent mode</p>
            </div>
        </div>

        <!--NOTES-->
        <div class="notes">

            <!--TEXT-->
            <div class="noteText">
                <p class="aTwoText mute">A2</p>
                <p class="aSharpText mute">A#</p>
                <p class="bText mute">B</p>
                <p class="cText mute">C</p>
                <p class="cSharpText mute">C#</p>
                <p class="dText mute">D</p>
                <p class="dSharpText mute">D#</p>
                <p class="eText mute">E</p>
                <p class="fText mute">F</p>
                <p class="fSharpText mute">F#</p>
                <p class="gText mute">G</p>
                <p class="gSharpText mute">G#</p>
                <p class="aOneText">A1</p>
            </div>

            <!--CIRCLES-->
            <div class="circles">

                <!--COLOUR CIRCLES-->
                <div class="colourCircles">

                    <svg class="aTwoColour mute" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 33 33">
                        <circle class="aTwo aTwoFlash naturalNote" cx="16.5" cy="16.5" r="16.5" fill="#dbd189"/>
                    </svg>

                    <svg class="aSharpColour mute" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 33 33">
                        <g class="aSharp">
                        <path class="flatNote aSharpFlash" d="M976.78,179.83a16.5,16.5,0,0,1-33,0" transform="translate(-943.78 -163.33)" fill="#cea774"/>
                        <path class="sharpNote aSharpFlash" d="M943.78,179.83a16.5,16.5,0,1,1,33,0" transform="translate(-943.78 -163.33)" fill="#dbd189"/>
                        </g>
                    </svg>

                    <svg class="bColour mute" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 33 33">
                        <circle class="b naturalNote bFlash" cx="16.5" cy="16.5" r="16.5" fill="#cea774"/>
                    </svg>

                    <svg class="cColour mute" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 33 33">
                        <circle class="c naturalNote cFlash" cx="16.5" cy="16.5" r="16.5" fill="#d69f96"/>
                    </svg>

                    <svg class="cSharpColour mute" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 33 33">
                        <g class="cSharp">
                        <path class="flatNote cSharpFlash" d="M976.78,395.7a16.5,16.5,0,1,1-33,0" transform="translate(-943.78 -379.2)" fill="#af6d6d"/>
                        <path class="sharpNote cSharpFlash" d="M943.78,395.7a16.5,16.5,0,0,1,33,0" transform="translate(-943.78 -379.2)" fill="#d69f96"/>
                        </g>
                    </svg>

                    <svg class="dColour mute" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 33 33">
                        <circle class="d naturalNote dFlash" cx="16.5" cy="16.5" r="16.5" fill="#af6d6d"/>
                    </svg>

                    <svg class="dSharpColour mute" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 33 33">
                        <g class="dSharp">
                        <path class="flatNote dSharpFlash" d="M976.78,539.62a16.5,16.5,0,1,1-33,0" transform="translate(-943.78 -523.12)" fill="#9a96bc"/>
                        <path class="sharpNote dSharpFlash" d="M943.78,539.62a16.5,16.5,0,0,1,33,0" transform="translate(-943.78 -523.12)" fill="#af6d6d"/>
                        </g>
                    </svg>

                    <svg class="eColour mute" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 33 33">
                        <circle class="e naturalNote eFlash" cx="16.5" cy="16.5" r="16.5" fill="#9a96bc"/>
                    </svg>

                    <svg class="fColour mute" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 33 33">
                        <circle class="f naturalNote fFlash" cx="16.5" cy="16.5" r="16.5" fill="#8bb7c1"/>
                    </svg>

                    <svg class="fSharpColour mute" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 33 33">
                        <g class="fSharp">
                        <path class="flatNote fSharpFlash" d="M976.78,755.49a16.5,16.5,0,0,1-33,0" transform="translate(-943.78 -738.99)" fill="#79af90"/>
                        <path class="sharpNote fSharpFlash" d="M943.78,755.49a16.5,16.5,0,0,1,33,0" transform="translate(-943.78 -738.99)" fill="#8bb7c1"/>
                        </g>
                    </svg>

                    <svg class="gColour mute" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 33 33">
                        <circle class="g naturalNote gFlash" cx="16.5" cy="16.5" r="16.5" fill="#79af90"/>
                    </svg>

                    <svg class="gSharpColour mute" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 33 33">
                        <g class="gSharp">
                            <path class="flatNote gSharpFlash" d="M976.78,899.41a16.5,16.5,0,1,1-33,0" transform="translate(-943.78 -882.91)" fill="#dbd189"/>
                            <path class="sharpNote gSharpFlash" d="M943.78,899.41a16.5,16.5,0,0,1,33,0" transform="translate(-943.78 -882.91)" fill="#79af90"/>
                        </g>
                    </svg>

                    <svg class="aOneColour" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 33 33">
                        <circle class="aOne naturalNote aOneFlash" cx="16.5" cy="16.5" r="16.5" fill="#dbd189"/>
                    </svg>
                </div> 


                <!--GREY CIRCLES-->
                <div class="greyCircles">
  
                    <svg class="aTwoGrey mute" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 33 33">
                        <circle cx="16.5" cy="16.5" r="16.5" fill="lightgray"/>
                    </svg>

                    <svg class="aSharpGrey mute" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 33 33">
                        <circle cx="16.5" cy="16.5" r="16.5" fill="lightgray"/>
                    </svg>

                    <svg class="bGrey mute" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 33 33">
                        <circle cx="16.5" cy="16.5" r="16.5" fill="lightgray"/>
                    </svg>

                    <svg class="cGrey mute" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 33 33">
                        <circle cx="16.5" cy="16.5" r="16.5" fill="lightgray"/>
                    </svg>

                    <svg class="cSharpGrey mute" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 33 33">
                        <circle cx="16.5" cy="16.5" r="16.5" fill="lightgray"/>
                    </svg>

                    <svg class="dGrey mute" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 33 33">
                        <circle cx="16.5" cy="16.5" r="16.5" fill="lightgray"/>
                    </svg>

                    <svg class="dSharpGrey mute" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 33 33">
                        <circle cx="16.5" cy="16.5" r="16.5" fill="lightgray"/>
                    </svg>

                    <svg class="eGrey mute" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 33 33">
                        <circle cx="16.5" cy="16.5" r="16.5" fill="lightgray"/>
                    </svg>

                    <svg class="fGrey mute" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 33 33">
                        <circle cx="16.5" cy="16.5" r="16.5" fill="lightgray"/>
                    </svg>

                    <svg class="fSharpGrey mute" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 33 33">
                        <circle cx="16.5" cy="16.5" r="16.5" fill="lightgray"/>
                    </svg>

                    <svg class="gGrey mute" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 33 33">
                        <circle cx="16.5" cy="16.5" r="16.5" fill="lightgray"/>
                    </svg>

                    <svg class= "gSharpGrey mute" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 33 33">
                        <circle cx="16.5" cy="16.5" r="16.5" fill="lightgray"/>
                    </svg>

                    <svg class="aOneGrey" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 33 33">
                        <circle cx="16.5" cy="16.5" r="16.5" fill="lightgray"/>
                    </svg>
                </div>

            </div> <!--CIRCLES-->
        </div> <!--NOTES-->
    </div> <!--GRID-->
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <script src="/js/chromatic.js"></script>
</body>
</html>
